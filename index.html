<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>个人主页 — Powered by EricZhao</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="copy-link" class="copy-btn" title="复制当前页面链接" aria-label="复制当前页面链接">
    <!-- 链接图标 (SVG) -->
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path d="M10 13a5 5 0 0 0 7.07 0l2.83-2.83a3 3 0 0 0-4.24-4.24L12.83 8.76" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M14 11a5 5 0 0 0-7.07 0L4.1 13.93a3 3 0 0 0 4.24 4.24L11.17 15.2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
  <div id="page-bg"></div>
  <div id="bg-loader"></div>
  <canvas id="bg-canvas"></canvas>

  <header class="topbar">
    <div class="left">
      <div class="logo" aria-hidden="true"><i class="fa-solid fa-rocket"></i></div>
      <nav class="dock">
        <button class="dock-item active" aria-label="Home" data-target="hero">
          <span class="icon">⌂</span>
        </button>
        <button class="dock-item" aria-label="About" data-target="about">
          <span class="icon">🛰️</span>
        </button>
        <button class="dock-item" aria-label="Projects" data-target="projects">
          <span class="icon">🧭</span>
        </button>
        <button class="dock-item" aria-label="Links" data-target="friends">
          <span class="icon">🔗</span>
        </button>
      </nav>
    </div>
    <!-- 已移除右侧控制区以避免不可点击的遮挡 -->
  </header>

  <main class="wrap">
    <section id="hero" class="panel card-panel visible">
      <div class="glass">
        <h1>你好，我是 小赵</h1>
        <p class="tagline">学生 · 技术爱好者</p>
        <div class="intro">
          <div class="intro-inner">是一个立足中国，服务全球互联网的垃圾文字贩子，欢迎来找我聊天</div>
          <div class="intro-controls" aria-hidden="true">
            <button class="intro-prev" aria-label="向左">◀</button>
            <button class="intro-next" aria-label="向右">▶</button>
          </div>
        </div>
        <div class="cta">
          <a href="https://project.ericzhao3366.work" class="btn">个人小工具</a>
          <a href="https://blog.ericzhao3366.work/" class="btn ghost">部落格</a>
        </div>
        <div class="social-links" id="social-links">
          <!-- 社交链接将从 config.json 加载 -->
        </div>
      </div>
    </section>

    <section id="about" class="panel card-panel about">
      <h2>关于我</h2>
      <div class="about-grid">
        <div class="card">
          <h3>职业</h3>
          <p>一个学生 / 公众号编辑</p>
        </div>
        <div class="card">
          <h3>技能</h3>
          <p>HTML · CSS · JS · Play</p>
        </div>
        <div class="card">
          <h3>爱好</h3>
          <p>美食 · 模拟飞行 · 编程 · 电影</p>
        </div>
      </div>
    </section>

    <section id="projects" class="panel card-panel projects">
      <h2>一些有意思的小项目</h2>
      <div class="project-grid" id="project-list">
        <!-- 项目卡片将从 config.json 动态加载 -->
      </div>
    </section>

    <section id="friends" class="panel card-panel friends">
      <h2>友链</h2>
      <div class="friend-list" id="friend-list">
        <!-- 友链卡片将从 config.json 动态加载 -->
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
